<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./index.css">
   <title>Amazon CLone</title>
</head>
<body>
   <div class="container">
      <div class="topBar">
         <div class="home">
            <img src="./src/images/amazon.png" alt="">
         </div>
         <div class="location">
            <span>Deliver to Person</span>
            <img src="./src/images/location.png" alt="">
            <span>Dimapur 797112</span>
         </div>
         <div class="search">
            <div class="all">
               <span>All</span>
               <img src="./src/images/dropdown.png" alt="">
            </div>
            <input type="text" placeholder="Search Amazon">
            <div class="search">
               <img src="./src/images/search.png" alt="">
            </div>
         </div>
         <div class="language">
            <img src="./src/images/flag.png" alt="">
            <span>EN</span>
            <img src="./src/images/dropdown.png" alt="">
         </div>
         <div class="acc">
            <span>Hello,Awang</span>
            <span>Account & Lists</span>
            <img src="./src/images/dropdown.png" alt="">
         </div>
         <div class="history">
            <span>Returns</span>
            <span>& Orders</span>
         </div>
         <div class="cart">
            <span>0</span>
            <img src="./src/images/cart.png" alt="">
         </div>
      </div>
      <div class="bottomBar">All</div>
      <div class="content">
         <div class="banner">
            <div class="left">
               <img src="./src/images/left.png" alt="">
            </div>
            <div class="img">
               <img src="./src/images/banner.jpg" alt="">
            </div>
            <div class="right">
               <img src="./src/images/left.png" alt="">
            </div>
         </div>
         <div class="link">Link</div>
         <div class="deals">Deals</div>
         <div class="feature">Feature</div>
         <div class="books">Books</div>
         <div class="popular">Populars</div>
         <div class="wish">Wishlist</div>
         <div class="movie">Movie</div>
      </div>
      <div class="bottom">Bottom</div>
      <div class="nav">Nav</div>
      <div class="services">Services</div>
      <div class="languages">Language</div>
      <div class="footer">Footer</div>
      <div class="policy">Policy</div>
   </div>
</body>
</html>
